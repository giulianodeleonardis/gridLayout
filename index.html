<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <title>Grid Layout</title>
</head>

<body>
    <main>
        <section class="hero">
            <div class="hero__info">
                <h1 class="hero__info-title">Check the<br>best food</h1>
                <p class="hero__info-subtitle">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Amet atque
                    illum distinctio sequi inventore sed dignissimos enim iste quibusdam ipsam facilis mollitia, harum
                    quas ipsum sit quidem voluptatem vitae reprehenderit.</p>
                <button class="hero__info-button">Book a table</button>
            </div>
            <img class="hero__image" src="./assets/hero.png" alt="Past dish with vegetables">
        </section>
        <hr>
        <section class="dishes">
            <h2 class="dishes__title">Our services</h2>
            <div class="dishes__grid">
                <img class="dishes__item dishes__item-big" src="./assets/video.png" alt="Table with pasta dish">
                <img class="dishes__item" src="./assets/dish1.png" alt="Vegetables bowl">
                <img class="dishes__item" src="./assets/dish2.png" alt="Bread, egss and avocado">
                <img class="dishes__item" src="./assets/dish3.png" alt="Asparagus dish">
                <img class="dishes__item" src="./assets/dish4.png" alt="Bread with cheese with basil">
            </div>
        </section>
        <hr>
        <section class="menu">
            <h2 class="menu__title">Home menu</h2>
            <div class="menu__grid">
                <div class="menu__grid-item">
                    <img src="./assets/plate1.png" alt="Pasta dish with vegetables">
                </div>
                <div class="menu__grid-item">
                    <img src="./assets/plate2.png" alt="Pasta dish with vegetables">
                </div>
                <div class="menu__grid-item">
                    <img src="./assets/plate3.png" alt="Pasta dish with vegetables">
                </div>
                <div class="menu__grid-item">
                    <img src="./assets/plate4.png" alt="Pasta dish with vegetables">
                </div>
                <div class="menu__grid-item">
                    <img src="./assets/plate5.png" alt="Pasta dish with vegetables">
                </div>
            </div>

        </section>
    </main>
</body>

</html>
